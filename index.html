<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body class="font-space-mono bg-cyan-200">

  <main
    class="min-h-screen max-w-[57.5rem] mx-auto flex flex-col gap-10 lg:gap-20 pt-[3.125rem] lg:grid lg:place-content-center">
    <!-- logo -->
    <div class="flex justify-center">
      <img src="./images/logo.svg" alt="" class="w-[5.5rem]">
    </div>

    <!-- Content -->
    <div class="bg-white rounded-t-2xl lg:rounded-2xl flex-1 px-8 py-9 lg:p-8 grid lg:grid-cols-2 gap-8">
      <form class="bill-entry-form | space-y-10 lg:col-[1/2]">
        <div class="grid gap-1">
          <label for="bill" class="text-cyan-300">Bill</label>
          <div class="flex text-2xl relative">
            <label for="bill" class="text-cyan-200 absolute left-5 top-0 bottom-0 flex items-center justify-center"><img
                src="./images/icon-dollar.svg" alt=""></label>
            <input type="number" name="bill" id="bill" placeholder="0" min="0"
              class="bill-input | bg-cyan-100 w-full rounded-lg  outline-2 outline-offset-0 outline-transparent border-none focus:outline-cyan-500 text-cyan-600 placeholder:text-cyan-300/60 text-end px-5 py-3 transition-all duration-200">
            </input>
          </div>
        </div>
        <div class="grid gap-4">
          <h2 class="text-cyan-300">Select tip &percnt;</h2>
          <div class="grid grid-cols-2 lg:grid-cols-3 gap-4 text-2xl">
            <div class="flex">
              <input type="radio" name="tipPercent" id="tip-5" value="5" class="hidden peer">
              <label for="tip-5"
                class="bg-cyan-600 text-white p-3 rounded-lg flex-1 text-center hover:bg-cyan-200 hover:text-cyan-600 hover:cursor-pointer   peer-checked:bg-cyan-500 peer-checked:text-cyan-600 transition-all duration-200">5&percnt;</label>
            </div>
            <div class="flex">
              <input type="radio" name="tipPercent" id="tip-10" class="hidden peer" value="10">
              <label for="tip-10"
                class="bg-cyan-600 text-white p-3 rounded-lg flex-1 text-center hover:bg-cyan-200 hover:text-cyan-600 hover:cursor-pointer  peer-checked:bg-cyan-500 peer-checked:text-cyan-600 transition-all duration-200">10&percnt;</label>
            </div>
            <div class="flex">
              <input type="radio" name="tipPercent" id="tip-15" class="hidden peer" value="15">
              <label for="tip-15"
                class="bg-cyan-600 text-white p-3 rounded-lg flex-1 text-center hover:bg-cyan-200 hover:text-cyan-600 hover:cursor-pointer peer-checked:bg-cyan-500 peer-checked:text-cyan-600 transition-all duration-200">15&percnt;</label>
            </div>
            <div class="flex">
              <input type="radio" name="tipPercent" id="tip-25" class="hidden peer" value="25">
              <label for="tip-25"
                class="bg-cyan-600 text-white p-3 rounded-lg flex-1 text-center hover:bg-cyan-200 hover:text-cyan-600 hover:cursor-pointer peer-checked:bg-cyan-500 peer-checked:text-cyan-600 transition-all duration-200">25&percnt;</label>
            </div>
            <div class="flex">
              <input type="radio" name="tipPercent" id="tip-50" class="hidden peer" value="50">
              <label for="tip-50"
                class="bg-cyan-600 text-white p-3 rounded-lg flex-1 text-center hover:bg-cyan-200 hover:text-cyan-600 hover:cursor-pointer peer-checked:bg-cyan-500 peer-checked:text-cyan-600 transition-all duration-200">50&percnt;</label>
            </div>
            <div class="flex">
              <input type="number" name="tipPercentCustom" id="tip-custom" placeholder="Custom"
                class="bg-cyan-100 text-cyan-600 py-3 px-5 rounded-lg w-full text-end placeholder:text-cyan-300 outline outline-2 outline-offset-0 outline-transparent border-none  focus:outline-cyan-500 transition-all duration-200">
            </div>
          </div>
        </div>
        <div class="grid gap-1">
          <div class="flex justify-between items-center">
            <label for="number-of-people" class="text-cyan-300">Number of People</label>
            <span class="error | text-red opacity-0 invisible">Can't be zero</span>
          </div>
          <div class="flex text-2xl relative">
            <label for="number-of-people"
              class="text-cyan-200 absolute left-5 top-0 bottom-0 flex items-center justify-center"><img
                src="./images/icon-person.svg" alt=""></label>
            <input type="number" name="numberOfPeople" id="number-of-people" placeholder="0" min="1"
              pattern="^[1-9][0-9]*$"
              class="bg-cyan-100 w-full rounded-lg  outline-2 outline-offset-0 outline-transparent border-none focus:outline-cyan-500 text-cyan-600 placeholder:text-cyan-300/60 text-end px-5 py-3 invalid:focus:outline-red invalid:bg-red/20 transition-all duration-200">
            </input>
          </div>
        </div>
      </form>
      <div class="bg-cyan-600 px-6 lg:px-10 pt-10 lg:pt-14 pb-6 lg:pb-10 rounded-xl flex flex-col gap-8 lg:gap-12">
        <div class="flex justify-between items-center">
          <div class="flex flex-col">
            <span class="text-white">Tip Amount</span>
            <span class="text-cyan-300 text-sm">/ person</span>
          </div>
          <p class="text-4xl lg:text-5xl text-cyan-500">
            $<span class="tip-amount-per-person">0.00</span>
          </p>
        </div>
        <div class="flex justify-between items-center">
          <div class="flex flex-col">
            <span class="text-white">Total</span>
            <span class="text-cyan-300 text-sm">/ person</span>
          </div>
          <p class="text-4xl lg:text-5xl text-cyan-500">
            $<span class="total-per-person">0.00</span>
          </p>
        </div>
        <div class="flex mt-1 sm:mt-auto">
          <button disabled type="button" title="reset"
            class="reset-btn | py-3 text-center bg-cyan-500 text-cyan-600 disabled:bg-cyan-500/20 disabled:cursor-not-allowed disabled:shadow-none uppercase text-xl flex-1 rounded-md shadow-xl shadow-black/20 hover:bg-cyan-200 duration-200 transition-all">Reset</button>
        </div>
      </div>
    </div>
  </main>


  <div class="text-center text-cyan-400 text-[10px] py-2 bg-white lg:bg-transparent lg:fixed bottom-0 w-full">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-cyan-600">Frontend
      Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/chiroro-jr" class="text-cyan-600">Nyasha D. Chiroro</a>.
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
